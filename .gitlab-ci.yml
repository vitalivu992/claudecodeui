stages:
  - build
  - sync

variables:
  GIT_STRATEGY: clone
  GIT_DEPTH: 0

# Build stage - build the application
build:
  stage: build
  image: node:22
  cache:
    paths:
      - node_modules/
  before_script:
    - apt-get update && apt-get install -y python3 make g++
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - master

github:
  stage: sync
  image: ubuntu:latest
  before_script:
    - apt-get update && apt-get install -y git
    - git config --global user.email "gitlab-ci@$(hostname).local"
    - git config --global user.name "GitLab CI"
  script:
    - git remote add github https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/vitalivu992/claudecodeui.git || git remote set-url github https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/vitalivu992/claudecodeui.git
    - git fetch github
    - git pull --rebase origin github
    - git push github
  dependencies:
    - build
  only:
    - master