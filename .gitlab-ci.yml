stages:
  - build
  - sync

variables:
  GIT_STRATEGY: clone
  GIT_DEPTH: 0

# Build stage - build the application
build:
  stage: build
  image: node:18-alpine
  cache:
    paths:
      - node_modules/
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - main
    - master

github:
  stage: sync
  image: alpine:latest
  before_script:
    - apk add --no-cache git openssh-client
    - eval $(ssh-agent -s)
    - echo "$GITHUB_DEPLOY_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - git remote add github git@github.com:vitalivu992/claudecodeui.git || git remote set-url github git@github.com:vitalivu992/claudecodeui.git
    - git fetch github
    - git checkout $CI_COMMIT_BRANCH
    - git pull --rebase origin $CI_COMMIT_BRANCH
    - git push github $CI_COMMIT_BRANCH
  dependencies:
    - build
  only:
    - main
    - master